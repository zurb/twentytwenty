<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>twentytwenty</title>
  <link href="css/foundation.css" rel="stylesheet" type="text/css" />
  <link href="css/twentytwenty.css" rel="stylesheet" type="text/css" />
</head>
  <body>

    <div class="row" style="margin-top: 2em;">
      <div class="large-4 columns">
        <h3>Basic Usage</h3>
        <p>Demonstrates basic usage of the plugin.</p>
      </div>
      <div class="large-8 columns">
        <div class="twentytwenty-container">
          <img src="img/1_1.jpg" />
          <img src="img/1_2.jpg" />
        </div>
      </div>
    </div>

    <div class="row" style="margin-top: 2em; margin-bottom: 2em;">
      <div class="large-4 columns">
        <h3>Vertical Orientation</h3>
        <p>Demonstrates sliding up and down.</p>
      </div>
      <div class="large-8 columns">
        <div class="twentytwenty-container" data-orientation="vertical">
          <img src="img/1_1.jpg" />
          <img src="img/1_2.jpg" />
        </div>
      </div>
    </div>

    <div class="row" style="margin-bottom: 2em;">
      <div class="large-4 columns">
        <h3>Side by side</h3>
        <p>Using multiple comparisons at once.</p>
      </div>
      <div class="large-4 columns">
        <div class="twentytwenty-container">
          <img src="img/2_1.jpg" />
          <img src="img/2_2.jpg" />
        </div>
      </div>
      <div class="large-4 columns">
        <div class="twentytwenty-container">
          <img src="img/3_1.jpg" />
          <img src="img/3_2.jpg" />
        </div>
      </div>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script src="js/jquery.event.move.js"></script>
    <script src="js/jquery.twentytwenty.js"></script>
    <script>
    $(function(){
      var horizontial2020s = $(".twentytwenty-container[data-orientation!='vertical']").twentytwenty({default_offset_pct: 0.7})
      var vertical2020s = $(".twentytwenty-container[data-orientation='vertical']").twentytwenty({default_offset_pct: 0.3, orientation: 'vertical'})

      $(horizontial2020s).each((index, twt)=>{
        console.log(twt)
        twt.onMoveStart = function(e, x){
          console.log('onMoveStart', e, x)
        }
        // twt.onMove = function(e, x){
        //   console.log('onMove', e, x)
        // }
        twt.onMoveEnd = function(e, x){
          console.log('onMoveEnd', e, x)
        }
      })
      $(vertical2020s).each((index, twt)=>{
        console.log(twt)
        twt.onMoveStart = function(e, x){
          console.log('onMoveStart', e, x)
        }
        // twt.onMove = function(e, x){
        //   console.log('onMove', e, x)
        // }
        twt.onMoveEnd = function(e, x){
          console.log('onMoveEnd', e, x)
        }
      })

    });
    </script>

  </body>
</html>
